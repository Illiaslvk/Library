<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">

<head>
    <meta charset="UTF-8">
    <title>GUI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<header>
    <h1>Home</h1>
    <h2>Reservation in process..</h2>
    <h3>About</h3>
</header>

<main>
    <div class="container">
        <form method="get" id="libraryForm" th:action="@{/selectBook}" onsubmit="return validateForm()">
            <select id="selectedLibrary" name="selectedLibrary" class="form-control">
                <option value="">Select Library</option>
                <option th:each="library : ${libraries}" th:value="${library.id}" th:text="${library.name}"></option>
            </select>
            <span id="libraryError" class="error-message"></span>

            <div class="button-container-continue">
                <button id="continue-link" name="submitButton" type="submit" class="continue-button">Continue</button>
            </div>
        </form>
    </div>
</main>

<footer>
    Illia Solovko s22460
</footer>

<script>
    function validateForm() {
        var selectedLibrary = document.getElementById("selectedLibrary").value;
        var libraryError = document.getElementById("libraryError");

        if (selectedLibrary === "") {
            libraryError.innerHTML = "Please select a library.";
            return false;
        } else {
            libraryError.innerHTML = "";
            return true;
        }
    }
</script>

</html>
